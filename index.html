<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTER - Emote Sender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#f8f9fa; color:#333; padding:15px; line-height:1.4; }
    .header { text-align:center; margin-bottom:20px; }
    .title { font-size:2.5em; font-weight:bold; background:linear-gradient(45deg,#ff6b35,#f7931e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:10px; }
    .social-buttons { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:15px 0; }
    .btn { padding:12px 18px; border-radius:25px; color:#fff; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:8px; transition:0.3s; }
    .btn.telegram { background:#0088cc; }
    .btn.youtube { background:#ff0000; }
    .btn.facebook { background:#1877f2; }
    .btn.solo { background:#e91e63; }
    .btn:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    .form-section { background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:20px; }
    .input-group { margin-bottom:12px; }
    .input-group label { display:block; margin-bottom:5px; font-weight:600; color:#444; }
    .input-group input { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:1em; }
    .input-group input.required { border-color:#ff6b6b; }
    .input-group input::placeholder { color:#999; }
    .result-section { margin:20px 0; }
    .result-section h3 { margin-bottom:10px; color:#444; }
    .result-box { padding:15px; border-radius:12px; font-weight:bold; text-align:center; background:#2c3e50; color:#fff; }
    .result-box.success { background:#27ae60; }
    .result-box.error { background:#e74c3c; }
    .emote-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:15px; }
    .emote-card { background:#fff; border-radius:15px; padding:12px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }
    .emote-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.2); }
    .emote-card img { width:70px; height:70px; object-fit:contain; margin-bottom:8px; border-radius:8px; }
    .emote-name { font-weight:bold; color:#333; font-size:0.9em; }
    .emote-id { color:#777; font-size:0.8em; margin:4px 0; }
    .send-btn { width:100%; padding:10px; background:#3498db; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:8px; transition:0.3s; }
    .send-btn:hover { background:#2980b9; }
    .notif { position:fixed; bottom:20px; right:20px; background:#27ae60; color:#fff; padding:12px 24px; border-radius:50px; opacity:0; transition:0.4s; z-index:1000; font-weight:bold; }
    @media (max-width:600px) { .social-buttons { flex-direction:column; align-items:center; } .emote-grid { grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); } }
  </style>
</head>
<body>
  <!-- হেডার -->
  <header class="header">
    <h1 class="title">MASTER EMOTE SERVER</h1>
    <div class="social-buttons">
      <a href="#" class="btn telegram"><i class="fab fa-telegram"></i> Join Telegram</a>
      <a href="#" class="btn youtube"><i class="fab fa-youtube"></i> Subscribe YouTube</a>
      <a href="#" class="btn facebook"><i class="fab fa-facebook"></i> Follow Facebook</a>
      <a href="#" class="btn solo">Solo Bot</a>
    </div>
  </header>

  <!-- ফর্ম -->
  <section class="form-section">
    <div class="input-group">
      <label><i class="fas fa-users"></i> Team Code:</label>
      <input type="text" id="teamCode" placeholder="Enter team code" />
    </div>
    <div class="input-group">
      <label><i class="fas fa-user"></i> UID 1:</label>
      <input type="text" id="uid1" placeholder="Required" class="required" />
    </div>
    <div class="input-group">
      <label><i class="fas fa-user"></i> UID 2:</label>
      <input type="text" id="uid2" placeholder="Optional" />
    </div>
    <div class="input-group">
      <label><i class="fas fa-user"></i> UID 3:</label>
      <input type="text" id="uid3" placeholder="Optional" />
    </div>
    <div class="input-group">
      <label><i class="fas fa-user"></i> UID 4:</label>
      <input type="text" id="uid4" placeholder="Optional" />
    </div>
  </section>

  <!-- রেজাল্ট -->
  <section class="result-section">
    <h3>Result:</h3>
    <div id="resultBox" class="result-box">
      Ready. Fill in the details and send an emote.
    </div>
  </section>

  <!-- ইমোট গ্রিড -->
  <section class="emote-grid" id="grid"></section>

  <!-- নোটিফিকেশন -->
  <div id="notif" class="notif">সেন্ড সফল!</div>

  <script>
    // ইমোট লিস্ট
    const emotes = [
      { id: "909000075", name: "Cobra Rising", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000075.png" },
      { id: "909000063", name: "Ak Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000063.png" },
      { id: "909035007", name: "Shotgun Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909035007.png" },
      { id: "909000068", name: "Scar Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000068.png" },
      { id: "909000085", name: "XM8 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000085.png" },
      { id: "909038012", name: "G18 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909038012.png" },
      { id: "909035012", name: "AN94 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909035012.png" },
      { id: "909033002", name: "MP5 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909033002.png" },
      { id: "909051003", name: "M60 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909051003.png" },
      { id: "909037011", name: "Fist Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909037011.png" },
      { id: "909000081", name: "M10 Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000081.png" },
      { id: "909000090", name: "Famasa Max", img: "https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/909000090.png" }
    ];

    const API_URL = "https://emote-psi.vercel.app/api/join";

    // গ্রিড লোড
    function loadEmotes() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      emotes.forEach(emote => {
        const card = document.createElement('div');
        card.className = 'emote-card';
        card.innerHTML = `
          <img src="${emote.img}" alt="${emote.name}" onerror="this.src='https://via.placeholder.com/80/333/fff?text=?'">
          <div class="emote-name">${emote.name}</div>
          <div class="emote-id">ID: ${emote.id}</div>
          <button class="send-btn" onclick="sendEmote('${emote.id}')">Send</button>
        `;
        grid.appendChild(card);
      });
    }

    // সেন্ড
    async function sendEmote(id) {
      const tc = document.getElementById('teamCode').value.trim();
      const u1 = document.getElementById('uid1').value.trim();
      const u2 = document.getElementById('uid2').value.trim();
      const u3 = document.getElementById('uid3').value.trim();
      const u4 = document.getElementById('uid4').value.trim();

      if (!u1) {
        showResult("UID 1 is required!", "error");
        return;
      }

      const url = `${API_URL}?tc=${tc}&emote_id=${id}&uid1=${u1}&uid2=${u2}&uid3=${u3}&uid4=${u4}`;
      try {
        await fetch(url);
        showResult(`Emote ${id} sent successfully!`, "success");
      } catch {
        showResult("Failed to send emote.", "error");
      }
    }

    function showResult(msg, type) {
      const box = document.getElementById('resultBox');
      box.textContent = msg;
      box.className = `result-box ${type}`;
    }

    window.onload = loadEmotes;
  </script>
</body>
</html>
