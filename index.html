    .header { text-align:center; margin-bottom:20px; }

    .social-buttons { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:15px 0; }
    .btn { padding:12px 18px; border-radius:25px; color:#fff; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:8px; transition:0.3s; }
    .btn.telegram { background:#0088cc; }
    .btn.youtube { background:#ff0000; }
    .btn.facebook { background:#1877f2; }
    .btn.solo { background:#e91e63; }
    .btn:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.2); }
    .form-section { background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:20px; }
    .input-group { margin-bottom:12px; }
    .input-group label { display:block; margin-bottom:5px; font-weight:600; color:#444; }
    .input-group input { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:1em; }
    .input-group input.required { border-color:#ff6b6b; }
    .input-group input::placeholder { color:#999; }
    .result-section { margin:20px 0; }
    .result-section h3 { margin-bottom:10px; color:#444; }
    .result-box { padding:15px; border-radius:12px; font-weight:bold; text-align:center; background:#2c3e50; color:#fff; }
    .result-box.success { background:#27ae60; }
    .result-box.error { background:#e74c3c; }
    .emote-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:15px; }
    .emote-card { background:#fff; border-radius:15px; padding:12px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }
    .emote-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.2); }
    .emote-card img { width:70px; height:70px; object-fit:contain; margin-bottom:8px; border-radius:8px; }
    .emote-name { font-weight:bold; color:#333; font-size:0.9em; }
    .emote-id { color:#777; font-size:0.8em; margin:4px 0; }
    .send-btn { width:100%; padding:10px; background:#3498db; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:8px; transition:0.3s; }
    .send-btn:hover { background:#2980b9; }
    .notif { position:fixed; bottom:20px; right:20px; background:#27ae60; color:#fff; padding:12px 24px; border-radius:50px; opacity:0; transition:0.4s; z-index:1000; font-weight:bold; }
    @media (max-width:600px) { .social-buttons { flex-direction:column; align-items:center; } .emote-grid { grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); } }
  </style>
</head>

    const API_URL = "https://emote-psi.vercel.app/api/join";

    // গ্রিড লোড
    function loadEmotes() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      emotes.forEach(emote => {
        const card = document.createElement('div');
        card.className = 'emote-card';
        card.innerHTML = `
          <img src="${emote.img}" alt="${emote.name}" onerror="this.src='https://via.placeholder.com/80/333/fff?text=?'">
          <div class="emote-name">${emote.name}</div>
          <div class="emote-id">ID: ${emote.id}</div>
          <button class="send-btn" onclick="sendEmote('${emote.id}')">Send</button>
        `;
        grid.appendChild(card);
      });
    }

    // সেন্ড ফাংশন
    async function sendEmote(id) {
      const tc = document.getElementById('teamCode').value.trim();
      const u1 = document.getElementById('uid1').value.trim();
      const u2 = document.getElementById('uid2').value.trim();
      const u3 = document.getElementById('uid3').value.trim();
      const u4 = document.getElementById('uid4').value.trim();

      if (!u1) {
        showResult("UID 1 is required!", "error");
        return;
      }

      const url = `${API_URL}?tc=${tc}&emote_id=${id}&uid1=${u1}&uid2=${u2}&uid3=${u3}&uid4=${u4}`;
      try {
        await fetch(url);
        showResult(`Emote ${id} sent successfully!`, "success");
      } catch {
        showResult("Failed to send emote.", "error");
      }
    }

    function showResult(msg, type) {
      const box = document.getElementById('resultBox');
      box.textContent = msg;
      box.className = `result-box ${type}`;
    }

    window.onload = loadEmotes;
