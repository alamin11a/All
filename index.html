<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL AMIN - Emote Sender</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#f8f9fa; color:#333; padding:15px; line-height:1.4; display:flex; justify-content:center; align-items:center; min-height:100vh; }
    
    /* Login Page */
    .login-container { background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.2); text-align:center; width:100%; max-width:400px; }
    .login-title { font-size:2em; font-weight:bold; background:linear-gradient(45deg,#ff6b35,#f7931e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:20px; }
    .login-input { width:100%; padding:15px; margin:15px 0; border:1px solid #ddd; border-radius:10px; font-size:1em; }
    .login-btn { width:100%; padding:15px; background:#3498db; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .login-btn:hover { background:#2980b9; }
    .error-msg { color:#e74c3c; margin-top:10px; font-weight:bold; }

    /* Main Page (Hidden by default) */
    .main-container { display:none; width:100%; max-width:800px; }
    .header { text-align:center; margin-bottom:20px; }
    .title { font-size:2.5em; font-weight:bold; background:linear-gradient(45deg,#ff6b35,#f7931e); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:10px; }
    .social-buttons { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:15px 0; }
    .btn { padding:12px 18px; border-radius:25px; color:#fff; text-decoration:none; font-weight:bold; display:flex; align-items:center; gap:8px; transition:0.3s; }
    .btn.telegram { background:#0088cc; }
    .btn.youtube { background:#ff0000; }
    .btn.facebook { background:#1877f2; }
    .btn.solo { background:#e91e63; }
    .btn:hover { transform:scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.2); }

    .tab-container { display:flex; justify-content:center; gap:10px; margin:20px 0; }
    .tab-btn { padding:12px 24px; background:#eee; border:none; border-radius:10px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .tab-btn.active { background:#3498db; color:#fff; }

    .form-section { background:#fff; padding:20px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:20px; }
    .input-group { margin-bottom:12px; }
    .input-group label { display:block; margin-bottom:5px; font-weight:600; color:#444; }
    .input-group input { width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:1em; }
    .input-group input.required { border-color:#ff6b6b; }
    .result-section { margin:20px 0; }
    .result-section h3 { margin-bottom:10px; color:#444; }
    .result-box { padding:15px; border-radius:12px; font-weight:bold; text-align:center; background:#2c3e50; color:#fff; }
    .result-box.success { background:#27ae60; }
    .result-box.error { background:#e74c3c; }
    .emote-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:15px; }
    .emote-card { background:#fff; border-radius:15px; padding:12px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }
    .emote-card:hover { transform:translateY(-5px); }
    .emote-card img { width:70px; height:70px; object-fit:contain; margin-bottom:8px; border-radius:8px; }
    .emote-name { font-weight:bold; color:#333; font-size:0.9em; }
    .emote-id { color:#777; font-size трансп:0.8em; margin:4px 0; }
    .send-btn { width:100%; padding:10px; background:#3498db; color:#fff; border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:8px; transition:0.3s; }
    .send-btn:hover { background:#2980b9; }

    .logout-btn { position:fixed; top:20px; right:20px; background:#e74c3c; color:#fff; padding:10px 15px; border-radius:50px; font-weight:bold; cursor:pointer; z-index:1000; }
    @media (max-width:600px) { .social-buttons { flex-direction:column; align-items:center; } .tab-container { flex-direction:column; } }
  </style>
</head>
<body>

  <!-- Login Page -->
  <div id="loginPage" class="login-container">
    <h1 class="login-title">AL AMIN EMOTE SERVER</h1>
    <input type="password" id="passwordInput" class="login-input" placeholder="Enter Password" />
    <button id="loginBtn" class="login-btn">Login</button>
    <p id="errorMsg" class="error-msg"></p>
  </div>

  <!-- Main Page -->
  <div id="mainPage" class="main-container">
    <button class="logout-btn" onclick="logout()">Logout</button>

    <header class="header">
      <h1 class="title">AL AMIN EMOTE SERVER</h1>
      <div class="social-buttons">
        <a href="https://t.me/alamin_emote_server" target="_blank" class="btn telegram">Join Telegram</a>
        <a href="#" target="_blank" class="btn youtube">Subscribe YouTube</a>
        <a href="#" target="_blank" class="btn facebook">Follow Facebook</a>
        <a href="#" target="_blank" class="btn solo">Solo Bot</a>
      </div>
    </header>

    <div class="tab-container">
      <button id="all-tab" class="tab-btn active" onclick="showTab('all')">All Emotes</button>
      <button id="evo-tab" class="tab-btn" onclick="showTab('evo')">Evo Only</button>
    </div>

    <section class="form-section">
      <div class="input-group">
        <label>Team Code:</label>
        <input type="text" id="teamCode" placeholder="Enter team code" />
      </div>
      <div class="input-group">
        <label>UID 1:</label>
        <input type="text" id="uid1" placeholder="Required" class="required" />
      </div>
      <div class="input-group">
        <label>UID 2:</label>
        <input type="text" id="uid2" placeholder="Optional" />
      </div>
      <div class="input-group">
        <label>UID 3:</label>
        <input type="text" id="uid3" placeholder="Optional" />
      </div>
      <div class="input-group">
        <label>UID 4:</label>
        <input type="text" id="uid4" placeholder="Optional" />
      </div>
    </section>

    <section class="result-section">
      <h3>Result:</h3>
      <div id="resultBox" class="result-box">
        Ready. Fill in the details and send an emote.
      </div>
    </section>

    <section class="emote-grid" id="grid"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
