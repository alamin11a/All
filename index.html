      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;

    }
    @keyframes float {

      50% { transform: translateY(-10px); }
    }

    .login-title {

      font-size: 2.8em;
      font-weight: 800;
      background: linear-gradient(45deg, #00f5ff, #ff00aa, #9d00ff, #00ff88);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: holo 8s ease infinite;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }
    @keyframes holo {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .login-subtitle {
      color: #00f5ff;
      margin: 10px 0 25px;
      font-size: 1.1em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 245, 255, 0.6);

      padding: 16px;
      margin: 15px 0;
      border: 2px solid transparent;
      border-radius: 16px;
      background: rgba(0, 245, 255, 0.1);
      color: #fff;
      font-size: 1.1em;
      transition: all 0.4s;
    }
    .login-input:focus {

      border: 2px solid var(--neon);
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.6);
      background: rgba(0, 245, 255, 0.2);
    }

    .login-btn {

      background: linear-gradient(45deg, #00f5ff, #ff00aa);
      color: #000;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1.3em;
      cursor: pointer;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s;
      margin-top: 10px;
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
    }
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: 0.7s;

    .login-btn:hover::before { left: 100%; }
    .login-btn:hover {

      font-size: 1.3em; margin-top: 20px; transition: 0.4s;
      box-shadow: 0 0 30px rgba(0, 136, 204, 0.6);
    }
    .telegram-login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px rgba(0, 170, 255, 0.9);
    }

      animation: pulse 1s infinite;
    }

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = 'rgba(0, 245, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const clickSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA');

    document.getElementById('loginBtn').onclick = () => {
      clickSound.play();
      const val = document.getElementById('passwordInput').value.trim();
      if (val === CURRENT_PASSWORD) {
        document.getElementById('loginPage').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loginPage').style.display = 'none';
          document.getElementById('mainPage').style.display = 'block';
          document.getElementById('mainPage').style.opacity = '1';
          showTab('all');
        }, 500);
      } else {
        const err = document.getElementById('errorMsg');
        err.style.display = 'block';
        setTimeout(() => err.style.display = 'none', 2000);
      }
    };

    document.getElementById('passwordInput').onkeypress = e => e.key === 'Enter' && document.getElementById('loginBtn').click();

    function logout() {
      clickSound.play();
      document.getElementById('mainPage').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('mainPage').style.display = 'none';
        document.getElementById('loginPage').style.display = 'block';
        document.getElementById('loginPage').style.opacity = '1';
        document.getElementById('passwordInput').value = '';
      }, 500);
    }

    const grid = document.getElementById('grid');
    let currentList = [];

    function showTab(tab) {
      const allBtn = document.getElementById('all-tab');
      const evoBtn = document.getElementById('evo-tab');
      currentList = tab === 'all' ? emotes : emotes.filter(e => e.name.toLowerCase().includes('evo'));
      allBtn.classList.toggle('active', tab === 'all');
      evoBtn.classList.toggle('active', tab !== 'all');
      grid.innerHTML = '';
      renderChunk(0);
    }

    function renderChunk(start) {
      const chunk = currentList.slice(start, start + 12);
      const fragment = document.createDocumentFragment();
      chunk.forEach(emote => {
        const card = document.createElement('div');
        card.className = 'emote-card';
        card.innerHTML = `
          <img data-src="${emote.img}" alt="${emote.name}" loading="lazy" onerror="this.src='https://via.placeholder.com/80/333/fff?text=?'">
          <div class="emote-name">${emote.name}</div>
          <div class="emote-id">ID: ${emote.id}</div>
          <button class="send-btn" data-id="${emote.id}">SEND</button>
        `;
        fragment.appendChild(card);
      });
      grid.appendChild(fragment);
      document.querySelectorAll('img[data-src]').forEach(img => {
        img.src = img.dataset.src;
        img.onload = () => img.removeAttribute('data-src');
      });
      if (start + 12 < currentList.length) {
        requestAnimationFrame(() => renderChunk(start + 12));
      }
    }

    grid.addEventListener('click', e => {
      if (e.target.classList.contains('send-btn')) {
        clickSound.play();
        const btn = e.target;
        btn.classList.add('sending');
        sendEmote(btn.dataset.id).finally(() => {
          setTimeout(() => btn.classList.remove('sending'), 1000);
        });
      }
    });

    async function sendEmote(id) {
      const u1 = document.getElementById('uid1').value.trim();
      if (!u1) return showResult("UID 1 required!", "error");

      const params = new URLSearchParams();
      params.append('tc', document.getElementById('teamCode').value.trim() || '');
      params.append('uid1', u1);
      ['uid2', 'uid3', 'uid4'].forEach(uid => {
        const val = document.getElementById(uid).value.trim();
        if (val) params.append(uid, val);
      });
      params.append('emote_id', id);

      const url = `${FAST_API_URL}?${params.toString()}`;

      try {
        const res = await fetch(url, { method: "GET", mode: "cors" });
        const data = await res.json().catch(() => ({}));

        if (res.ok && data.status === "success") {
          showResult(`Sent ${id}!`, "success");
        } else {
          showResult(data.message || "Failed!", "error");
        }
      } catch (err) {
        showResult("Network error!", "error");
      }
    }

    function showResult(msg, type) {
      const box = document.getElementById('resultBox');
      box.textContent = msg;
      box.className = `result-box ${type}`;
    }

    document.getElementById('all-tab').onclick = () => showTab('all');
    document.getElementById('evo-tab').onclick = () => showTab('evo');
  </script>
