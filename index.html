    .login-btn:hover { background:#2980b9; }
    .error-msg { color:#e74c3c; margin-top:10px; font-weight:bold; display:none; }

    /* Main Page */
    .main-container { display:none; width:100%; max-width:800px; }
    .header { text-align:center; margin-bottom:20px; }

    .btn.solo { background:#e91e63; }

    .tab-container { display:flex; justify-content:center; gap:10px; margin:20px 0; }

    .result-section { margin:20px 0; }

    .result-box { padding:15px; border-radius:12px; font-weight:bold; text-align:center; background:#2c3e50; color:#fff; }
    .result-box.success { background:#27ae60; }
    .result-box.error { background:#e74c3c; }
    .emote-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:15px; }
    .emote-card { background:#fff; border-radius:15px; padding:12px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.1); transition:0.3s; }

    const API_URL = "https://emote-psi.vercel.app/api/join";

    function showTab(tab) {
      const allBtn = document.getElementById('all-tab');
      const evoBtn = document.getElementById('evo-tab');
      if (tab === 'all') {
        allBtn.classList.add('active'); evoBtn.classList.remove('active');
        renderEmotes(emotes);
      } else {
        evoBtn.classList.add('active'); allBtn.classList.remove('active');
        renderEmotes(emotes.filter(e => e.name.toLowerCase().includes('evo')));
      }
    }

    function renderEmotes(list) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      list.forEach(emote => {
        const card = document.createElement('div');
        card.className = 'emote-card';
        card.innerHTML = `
          <img src="${emote.img}" alt="${emote.name}" onerror="this.src='https://via.placeholder.com/80/333/fff?text=?'">
          <div class="emote-name">${emote.name}</div>
          <div class="emote-id">ID: ${emote.id}</div>
          <button class="send-btn" data-id="${emote.id}">Send</button>
        `;
        grid.appendChild(card);
      });
      document.querySelectorAll('.send-btn').forEach(btn => {
        btn.onclick = () => sendEmote(btn.dataset.id);
      });
    }

    async function sendEmote(id) {
      const tc = document.getElementById('teamCode').value.trim();
      const u1 = document.getElementById('uid1').value.trim();
      if (!u1) return showResult("UID 1 is required!", "error");
      const url = `${API_URL}?tc=${tc}&emote_id=${id}&uid1=${u1}&uid2=${document.getElementById('uid2').value.trim()}&uid3=${document.getElementById('uid3').value.trim()}&uid4=${document.getElementById('uid4').value.trim()}`;
      try {
        const res = await fetch(url);
        showResult(res.ok ? `Emote ${id} sent!` : "Failed!", res.ok ? "success" : "error");
        if (res.ok) showNotif("সেন্ড সফল!");
      } catch { showResult("Network error.", "error"); }
    }

    function showResult(msg, type) {
      const box = document.getElementById('resultBox');
      box.textContent = msg;
      box.className = `result-box ${type}`;
    }

    function showNotif(msg) {
      const n = document.createElement('div');
      n.textContent = msg;
      n.style.cssText = 'position:fixed;bottom:20px;right:20px;background:#27ae60;color:#fff;padding:12px 24px;border-radius:50px;font-weight:bold;z-index:10000;opacity:0;transition:0.4s';
      document.body.appendChild(n);
      setTimeout(() => n.style.opacity = '1', 100);
      setTimeout(() => { n.style.opacity = '0'; setTimeout(() => n.remove(), 400); }, 2000);
    }
